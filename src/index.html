<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Graph partitioning test</title>
    <!-- <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css"  media="screen,projection"/> -->
    <script type="text/javascript" src="../node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
</head>

<body>
  <h1>Graph partitioning test</h1>
  <p>
    We are using node
    <script>
      document.write(process.versions.node)
    </script>, Chrome
    <script>
      document.write(process.versions.chrome)
    </script>, and Electron
    <script>
      document.write(process.versions.electron)
    </script>.
  </p>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Button</button>
  <button id="show-dialog" type="button" class="mdl-button">Show Dialog</button>
  <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Allow data collection?</h4>
    <div class="mdl-dialog__content">
      <p>
        Allowing us to collect data will let us get you the information you want faster.
        <p>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button">Agree</button>
      <button type="button" class="mdl-button close">Disagree</button>
    </div>
  </dialog>
  <label for="switch1" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
    <input type="checkbox" id="switch1" class="mdl-switch__input">
    <span class="mdl-switch__label">Sound off/on</span>
  </label>

  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (!dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>
</body>
