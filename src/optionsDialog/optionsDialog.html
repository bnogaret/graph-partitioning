<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Partition configuration</title>
  <script type="text/javascript" src="../../node_modules/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="../../node_modules/material-design-lite/material.min.css">
  <link rel="stylesheet" href="../../static/optionsDialog.css">
  <link rel="stylesheet" href="../../libs/mdl-selectfield.min.css">
  <script type="text/javascript" src="../../libs/mdl-selectfield.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--6dp">

        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">Partition Configuration</h2>
        </div>

        <form>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="metisOption">
            <input type="radio" id="metisOption" class="mdl-radio__button" name="options" value="1">
            <span class="mdl-radio__label">METIS</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="parMetisOption">
            <input type="radio" id="parMetisOption" class="mdl-radio__button" name="options" value="2">
            <span class="mdl-radio__label">parMETIS</span>
          </label>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="remoteMetisOption">
            <input type="radio" id="remoteMetisOption" class="mdl-radio__button" name="options" value="3">
            <span class="mdl-radio__label">remote METIS</span>
          </label>

        </form>


        <!-- Numeric Textfield -->
        <form action="#" , id="metisForm">

          <!-- number of procs -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="procsInputElement">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="procsInput">
            <label class="mdl-textfield__label" for="procsInput"><font size="2">nprocs</font></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>

          <!-- ctype - coarsening type -->
          <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label" id="ctypeElement">
            <select id="ctype" class="mdl-selectfield__select">
              <option value=""></option>
              <option value="option1">rm</option>
              <option value="option2">shem</option>
            </select>
            <label class="mdl-selectfield__label" for="ctypeElement"><font size="2">Coarsening type</font></label>
            <span class="mdl-selectfield__error">Select a value</span>
          </div>

          <!-- maximum imbalance - ufactor -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="maxImbalanceElement">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="maxImbalance">
            <label class="mdl-textfield__label" for="maxImbalance"><font size="2">max imbalance</font></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>

          <!-- maximum imbalance - ufactor -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="niterElement">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="niter">
            <label class="mdl-textfield__label" for="maxImbalance"><font size="2">Number of iterations</font></label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>


          <!-- partitioning type - ptype -->
          <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label" id="ptypeElement">
            <select id="ptype" class="mdl-selectfield__select">
              <option value=""></option>
              <option value="option1">rb</option>
              <option value="option2">kway</option>
            </select>
            <label class="mdl-selectfield__label" for="ptypeElement"><font size="2">Partitioning type</font></label>
            <span class="mdl-selectfield__error">Select a value</span>
          </div>
          
          <!-- initial partitioning type - iptype (active only if ptype = rb) -->
          <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label" id="iptypeElement">
            <select id="iptype" class="mdl-selectfield__select">
              <option value=""></option>
              <option value="option1">grow</option>
              <option value="option2">random</option>
            </select>
            <label class="mdl-selectfield__label" for="ptypeElement"><font size="2">Initial partitioning type</font></label>
            <span class="mdl-selectfield__error">Select a value</span>
          </div>


        </form>



        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="visResultsCheckBox">
          <input type="checkbox" id="visResultsCheckBox" class="mdl-checkbox__input" checked>
          <span class="mdl-checkbox__label">Visualize results</span>
        </label>

        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect" id="button-close">Close</button>
          <button class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="button-ok">Ok</button>
        </div>


      </div>
    </main>
  </div>
</body>

<script type="text/javascript" src="./optionsDialog.js"></script>

</html>
