<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Add a new server</title>
  <link rel="stylesheet" href="../../node_modules/material-design-lite/material.min.css">
  <link rel="stylesheet" href="../../static/pop-up-window.css">
</head>

<body>
  <main style="" class="mdl-layout__content mdl-color--grey-100 page">
    <section class="text-fields">
      <div class="main-color--background ml-header relative clear">
        <div class="p-20">
          <h3 class="mdl-color-text--white m-t-20 m-b-5">Add a server</h3>
          <h4 class="m-b-20 no-m-t w100">To change. Should ideally take one line.</h4>
        </div>
      </div>

      <div class="mdl-grid mdl-grid--no-spacing">
        <div class="mdl-cell mdl-cell--4-col mdl-color--grey-100">
          <div class="p-20">
            <div class="mdl-color-text--blue-grey-400">
              <h3>Help</h3>
              <p>Remember that you server need to have installed libraries</p>
            </div>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--8-col no-p-l">
          <div class="p-20 ml-card-holder ml-card-holder-first">
            <div class="mdl-card mdl-shadow--1dp">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Normal labels</h2>
              </div>
              <div class="p-30">
                <form action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="host" class="mdl-textfield__input" type="text" required/>
                    <label class="mdl-textfield__label" for="host">Host</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="username" class="mdl-textfield__input" type="text" required/>
                    <label class="mdl-textfield__label" for="username">Username</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="port" class="mdl-textfield__input" type="text" value="22" pattern="[0-9]+">
                    <label class="mdl-textfield__label" for="port">Port</label>
                    <span class="mdl-textfield__error">Input is not a valid integer!</span>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="defaultPath" class="mdl-textfield__input" value="/home/user/" type="text">
                    <label class="mdl-textfield__label" for="defaultPath">Default path (must be absolute)</label>
                  </div>
                </form>
                <div class="mdl-card__actions">
                  <button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect" id="button-close">Close</button>
                  <button class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="button-save">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

<script type="text/javascript" src="../../node_modules/material-design-lite/material.min.js"></script>
<script type="text/javascript" src="./addServer.js"></script>

</html>
