<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Add a new server</title>
  <script type="text/javascript" src="../../node_modules/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="../../node_modules/material-design-lite/material.min.css">
  <link rel="stylesheet" href="../../static/server.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-color--blue-100">
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--6dp">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">Password</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <span id="intro-text"></span>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input id="password" class="mdl-textfield__input" type="password" required/>
              <label class="mdl-textfield__label" for="password">Password</label>
            </div>
          </form>
          <label for="show-password" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
            <input type="checkbox" id="show-password" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Show password</span>
          </label>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect" id="button-close">Close</button>
          <button class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="button-ok">Use</button>
        </div>
      </div>
    </main>
  </div>
</body>

<script type="text/javascript" src="./askPassword.js"></script>

</html>
